<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="colors">

      <div class="colors__item">
        <h2 class="colors__title">Hex</h2>
        <div class="colors__controls">
          <button class="colors__adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="colors__lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="colors__sliders">
          <button class="colors__closeBtn">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

      <div class="colors__item">
        <h2 class="colors__title">Hex</h2>
        <div class="colors__controls">
          <button class="colors__adjust"><i class="fas fa-sliders-h"></i></button>

        </div>
        <div class="colors__sliders">
          <button class="colors__closeBtn">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="1"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="1"
          />
        </div>
      </div>

      <div class="colors__item">
        <h2 class="colors__title">Hex</h2>
        <div class="colors__controls">
          <button class="colors__adjust"><i class="fas fa-sliders-h"></i></button>

            class="hue-input"

          />
          <span>Brightness</span>
          <input

            max="1"

      <div class="colors__item">

          <button class="colors__lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="colors__sliders">
          <button class="colors__closeBtn">X</button>

      <div class="colors__item">

        <div class="colors__controls">
          <button class="colors__adjust"><i class="fas fa-sliders-h"></i></button>

    </div>

    <div class="panel">
      <div class="panel__btnWrap">
        <button class="panel__libraryBtn"><i class="fas fa-book-open"></i></button>
        <p class="panel__txt">Library</p>
      </div>
      <div class="panel__btnWrap">
        <button class="panel__generateBtn"><i class="fas fa-sync"></i></button>
        <p class="panel__txt">Generate</p>
      </div>
      <div class="panel__btnWrap">
        <button class="panel__saveBtn"><i class="fas fa-save"></i></button>
        <p class="panel__txt">Save</p>
      </div>
    </div>

    <div class="copy">
      <div class="copy__popup">
        <h3 class="library__title">Copied to clipboard!</h3>
        <h4 class="library__color">&#128077;</h4>
      </div>
    </div>

    <div class="save">
      <div class="save__popup">
        <button class="save__closeBtn">X</button>
        <h4 class="save__title">Give a name to your pallete</h4>
        <input type="text" max-length="35" class="save__name" />
        <button type="submit" class="save__submit">Save</button>
      </div>
    </div>

    <div class="library">
      <div class="library__popup">
        <button class="library__closeBtn">X</button>
        <h4 class="library__title">Pick your palette</h4>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"

      crossorigin="anonymous"
    ></script>

    ></script>
    <script src="./app.js"></script>
  </body>
</html>
